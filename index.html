<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- - - - - - - - -    Balises meta   - - - - - - - - -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="GameOn est une plateforme qui permet aux utilisateurs de s'inscrire afin de participer à des concours de jeux et des conférences">
    <!-- - - - - - - - -    Title   - - - - - - - - -->
    <title>Reservation</title>

    <!-- - - - - - - - -    favicon   - - - - - - - - -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <!-- - - - - - - - -    Google font   - - - - - - - - -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    >
    <!-- - - - - - - - -    Style CSS   - - - - - - - - -->
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="styles/formValidation.css">

  </head>
  <body>
    <!-- - - - - - - - -    Header   - - - - - - - - -->
    <header class="topnav" id="myTopnav">
      <div class="header-logo">
        <img alt="logo" src="./assets/images/Logo.png" >
      </div>
      <div id="main-navbar" class="main-navbar">
        <a href="#" class="active"><span>Accueil</span></a>
        <a href="#"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="#" id="icon" class="icon" aria-label="menu-hamburger">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main id="main" class="main">
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br>
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn" type="button" aria-haspopup="dialog" aria-controls="modal" tabindex="0">je m'inscris</button>
        </div>
        <div class="hero-img">
          <img src="./assets/images/bg_img.jpg" alt="img">
        </div>
        <button class="btn-signup modal-btn" type="button" aria-haspopup="dialog" aria-controls="modal" tabindex="0">je m'inscris</button>
      </div>
    </main>
    <div id="modal" class="bground" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
      <div id='content' class="content" role="document">
        <span id='close' class="close" type="button" aria-label="close"  title="Fermer la modale"></span>
        <div class="modal-body">
          <form
            name="reserve"
            action="index.html"
            method="get"
            novalidate
          >
            <div class="formData">
              <label for="first">Prénom</label><br>
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                data-name="prenom"
                minlength="2"
                autocomplete="off"
                title="veuillez indiquer un prénom"
                required
              >
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                data-name="nom"
                minlength="2"
                autocomplete="off"
                title="veuillez indiquer un nom"
                required
              >
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                data-name="email"
                autocomplete="off"
                title="veuillez indiquer un email"
                required
              >
            </div>
            <div class="formData">
              <label for="birthdate">Date de naissance</label><br>
              <input
                class="text-control"
                type="date"
                id="birthdate"
                name="birthdate"
                data-name="date"
                autocomplete="off"
                required
              >
            </div>
            <div class="formData">
              <label for="quantity"
                >À combien de tournois GameOn avez-vous déjà participé
                ?</label
              ><br>
              <input
                type="number"
                class="text-control"
                id="quantity"
                name="quantity"
                autocomplete="off"
                min="0"
                max="99"
              >
            </div>
            <div class="formData" data-name="tournoi">
              <p class="text-label">
                A quel tournoi souhaitez-vous participer cette année ?
              </p>
              <input
                class="checkbox-input"
                type="radio"
                id="location1"
                name="location"
                value="New York"
                required
              >
              <label class="checkbox-label" for="location1">
                <span class="checkbox-icon"></span>
                New York</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="location2"
                name="location"
                value="San Francisco"
              >
              <label class="checkbox-label" for="location2">
                <span class="checkbox-icon"></span>
                San Francisco</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="location3"
                name="location"
                value="Seattle"
              >
              <label class="checkbox-label" for="location3">
                <span class="checkbox-icon"></span>
                Seattle</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="location4"
                name="location"
                value="Chicago"
              >
              <label class="checkbox-label" for="location4">
                <span class="checkbox-icon"></span>
                Chicago</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="location5"
                name="location"
                value="Boston"
              >
              <label class="checkbox-label" for="location5">
                <span class="checkbox-icon"></span>
                Boston</label
              >
              <input
                class="checkbox-input"
                type="radio"
                id="location6"
                name="location"
                value="Portland"
              >
              <label class="checkbox-label" for="location6">
                <span class="checkbox-icon"></span>
                Portland</label
              >
            </div>

            <div class="formData" data-name="conditions">
              <input
                class="checkbox-input"
                type="checkbox"
                id="checkbox1"
                checked
                required
              >
              <label class="checkbox2-label" for="checkbox1">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <br>
              <input class="checkbox-input" type="checkbox" id="checkbox2">
              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                Je Je souhaite être prévenu des prochains évènements.
              </label>
            </div>
            <input
              class="btn-submit button"
              type="submit"
              value="C'est parti"
            >
          </form>
        </div>
      </div>
    </div>
    <!-- - - - - - - - -    Footer   - - - - - - - - -->
    <footer>
      <p class="copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
    </footer>
    <!-- - - - - - - - -    Script JS   - - - - - - - - -->
    <script type="module" src="./scripts/modalManagement.js"></script>
    <script type="module" src="./scripts/navBarManagement.js"></script>
    <script type="module" src="./scripts/formManagement.js"></script>
  </body>
</html>
